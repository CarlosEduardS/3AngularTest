<h2 style="text-align: center;">Selecione um dos Herois a seguir:</h2>

<ul style="list-style-type: none;">
    @for (hero of Heroes(); track hero.id) {
        <li>
            <a [routerLink]="['/information', hero.id, 'selector']" class="SliderBtn">
                <span class="badge">{{hero.id}}</span><b>{{hero.name}}</b>
            </a>
        </li>
    }
</ul>

<a routerLink="/home" style="text-align: center;">Voltar?</a>
